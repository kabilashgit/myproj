<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row no-gutters">
      <div class="col-md-12">
        <img src="http://via.placeholder.com/1170x450" class="img-responsive" alt="Banner">
      </div>
    </div>


    <div class="row no-gutters justify-content-center mt-5">
      <div class="col-md-8">
        <form>

          <div class="form-group row">
            <label for="ReqName" class="col-sm-4 col-form-label">Requestor Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="ReqName" name="ReqName" placeholder="Enter yourn name">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Type of event</label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="eventType" id="recurringEvent" value="Recurring Event">
                <label class="form-check-label" for="recurringEvent">Recurring Event</label>
              </div>
              <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="eventType" id="nonRecurringEvent" value="Non-Recurring Event">
                <label class="form-check-label" for="nonRecurringEvent">Non-Recurring Event</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="eventConcept" class="col-sm-4 col-form-label">Event Concept</label>
            <div class="col-sm-8">
              <select class="form-control" id="eventConcept">
                <option>Conference</option>
                <option>Workshop</option>
                <option>Others</option>
              </select>
              <input type="text" class="form-control mt-1" id="eventConcept_Others" name="eventConcept_Others" placeholder="Enter your Programme name">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
